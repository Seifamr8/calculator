name: Java CI with Maven

on:
  push:
    branches: 
      - main   # أو الفرع اللي بتشتغل عليه، ممكن تغيره زي ما تحب
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'  # أو 1.7 لو أنت بتستخدم جافا 7 لكن يفضل تحديثها

    - name: Build with Maven and run tests
      run: mvn clean test
